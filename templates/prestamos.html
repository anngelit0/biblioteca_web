<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='img/prestamos.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1, p {
            text-align: center;
            color: #FFC107;
        }

        .btn-prestamo {
            background-color: #ffc107;
            color: #001f3f;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-prestamo:hover {
            background-color: #ffca2c;
        }

        .formulario {
            display: none;
            animation: fadeIn 0.6s ease-in-out forwards;
            margin-top: 20px;
        }

        .formulario.mostrar {
            display: block;
        }

        label, input {
            color: #fff;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        .mensaje-exito {
            color: #28a745;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Préstamos</h1>

        <div class="text-center mb-3">
            <button class="btn btn-prestamo" onclick="mostrarFormulario('form-tomar')">Tomar prestado un libro</button>
            <button class="btn btn-prestamo" onclick="mostrarFormulario('form-devolver')">Devolver un libro</button>
        </div>

        <!-- Formulario: Tomar prestado -->
        <div id="form-tomar" class="formulario">
            <form method="POST" action="/prestamo">
                <label for="libro_id">ID del libro:</label>
                <input type="number" id="libro_id" name="libro_id" required>

                <label for="nombre">Nombre de quien lo toma:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="fecha_prestamo">Fecha de préstamo:</label>
                <input type="date" id="fecha_prestamo" name="fecha_prestamo" required>

                <label for="fecha_devolucion">Fecha de devolución:</label>
                <input type="date" id="fecha_devolucion" name="fecha_devolucion" required>

                <button type="submit" class="btn btn-prestamo mt-2">Confirmar</button>

                {% if mensaje_tomar %}
                    <p class="mensaje-exito">{{ mensaje_tomar }}</p>
                {% endif %}
            </form>
        </div>

        <!-- Formulario: Devolver -->
        <div id="form-devolver" class="formulario">
            <form method="POST" action="/devolver">
                <label for="libro_id_devolver">ID del libro:</label>
                <input type="number" id="libro_id_devolver" name="libro_id_devolver" required>

                <label for="nombre_devolvio">¿Quién lo devuelve?</label>
                <input type="text" id="nombre_devolvio" name="nombre_devolvio" required>

                <button type="submit" class="btn btn-prestamo mt-2">Confirmar devolución</button>

                {% if mensaje_devolver %}
                    <p class="mensaje-exito">{{ mensaje_devolver }}</p>
                {% endif %}
            </form>
        </div>
    </div>

    <script>
        function mostrarFormulario(id) {
            document.querySelectorAll('.formulario').forEach(form => {
                form.classList.remove('mostrar');
            });
            document.getElementById(id).classList.add('mostrar');
        }
    </script>
</body>
</html>
