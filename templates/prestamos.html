<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Préstamos</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='img/prestamos.png') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #ffc107;
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: 700;
        }

        .btn-custom {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ffca2c;
        }

        .mensaje {
            color: #28a745;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Préstamos</h1>

        <div class="text-center mb-4">
            <button class="btn btn-custom me-3" id="btnTomar">Tomar prestado un libro</button>
            <button class="btn btn-custom" id="btnDevolver">Devolver un libro</button>
        </div>

        <!-- Formulario Tomar Prestado -->
        <div class="collapse" id="formTomar">
            <form action="/prestamo" method="post" class="bg-white bg-opacity-75 p-4 rounded text-dark">
                <div class="mb-3">
                    <label for="libro_id" class="form-label">ID del Libro</label>
                    <input type="number" name="libro_id" id="libro_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del lector</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_prestamo" class="form-label">Fecha de préstamo</label>
                    <input type="date" name="fecha_prestamo" id="fecha_prestamo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_devolucion" class="form-label">Fecha de devolución</label>
                    <input type="date" name="fecha_devolucion" id="fecha_devolucion" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Confirmar</button>
            </form>
        </div>

        <!-- Formulario Devolver -->
        <div class="collapse" id="formDevolver">
            <form action="/devolver" method="post" class="bg-white bg-opacity-75 p-4 rounded text-dark">
                <div class="mb-3">
                    <label for="libro_id_devolver" class="form-label">ID del Libro a devolver</label>
                    <input type="number" name="libro_id_devolver" id="libro_id_devolver" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios (opcional)</label>
                    <textarea name="comentarios" id="comentarios" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Confirmar devolución</button>
            </form>
        </div>

        {% if mensaje_tomar %}
            <div class="mensaje">{{ mensaje_tomar }}</div>
        {% endif %}
        {% if mensaje_devolver %}
            <div class="mensaje">{{ mensaje_devolver }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btnTomar').addEventListener('click', () => {
            const tomar = new bootstrap.Collapse(document.getElementById('formTomar'), { toggle: true });
            const devolver = new bootstrap.Collapse(document.getElementById('formDevolver'), { toggle: false });
            devolver.hide();
        });

        document.getElementById('btnDevolver').addEventListener('click', () => {
            const devolver = new bootstrap.Collapse(document.getElementById('formDevolver'), { toggle: true });
            const tomar = new bootstrap.Collapse(document.getElementById('formTomar'), { toggle: false });
            tomar.hide();
        });
    </script>
</body>
</html>
