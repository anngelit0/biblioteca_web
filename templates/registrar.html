<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libros</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='img/registro.png') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="overlay">
        <h1>Registrar Libro</h1>

        <form id="formAlta" action="/registrar" method="post" class="mb-4">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" name="titulo" id="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" name="autor" id="autor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <input type="text" name="genero" id="genero" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="editorial" class="form-label">Editorial</label>
                <input type="text" name="editorial" id="editorial" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">Año</label>
                <input type="number" name="anio" id="anio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" name="ubicacion" id="ubicacion" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrar Libro</button>
        </form>

        <h1 class="mt-5">Dar de Baja Libro</h1>

        <form id="formBaja" action="/baja" method="post">
            <div class="mb-3">
                <label for="id_baja" class="form-label">ID del Libro</label>
                <input type="number" name="id_baja" id="id_baja" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Dar de Baja</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('formAlta').addEventListener('submit', function(e) {
            if (!this.checkValidity()) {
                e.preventDefault();
                alert("Por favor, completa todos los campos antes de registrar el libro.");
            }
        });

        document.getElementById('formBaja').addEventListener('submit', function(e) {
            if (!this.checkValidity()) {
                e.preventDefault();
                alert("Por favor, ingresa el ID del libro a dar de baja.");
            }
        });
    </script>
</body>
</html>
