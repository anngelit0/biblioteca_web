<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Familiar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='img/gatitolluvia.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .contenido {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            /* Eliminado el fondo negro translúcido */
            padding: 40px;
            max-width: 600px;
            transition: filter 0.3s ease;
        }

        .blurred {
            filter: blur(5px);
            pointer-events: none;
            user-select: none;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #FFC107;
            margin-bottom: 50px;
        }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .btn-personalizado {
            font-weight: 600;
            background-color: hwb(193 89% 0%);
            color: lab(9.64% 27.9 -45.35 / 0.894);
            border: none;
            font-size: 2rem;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn-personalizado:hover {
            transform: scale(1.05);
            background-color: hwb(193 89% 0%);
        }
    </style>
</head>
<body>
    <div class="contenido" id="contenidoPrincipal"
         {% if not session.get('user_id') and not session.get('guest') %}class="blurred"{% endif %}>
        <h1>BIBLIOTECA</h1>
        <div class="botones">
            <a href="/buscar" class="btn-personalizado" target="_blank">Búsqueda de libros</a>
            <a href="/registrar" class="btn-personalizado" target="_blank">Registrar nuevo libro</a>
            <a href="/prestamos" class="btn-personalizado" target="_blank">Estado de préstamos</a>
        </div>
    </div>

    <!-- Modal de autenticación -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Acceso a la Biblioteca</h5>
          </div>
          <div class="modal-body">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Crear Cuenta</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="recover-tab" data-bs-toggle="tab" data-bs-target="#recover" type="button" role="tab">¿Olvidaste tu contraseña?</button>
              </li>
              <li class="nav-item ms-auto" role="presentation">
                <button class="btn btn-link nav-link text-primary" id="guest-tab" type="button">Entrar como Invitado</button>
              </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
              <!-- Login -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                  <div class="mb-3">
                    <label for="loginUsuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="loginUsuario" name="nombre_usuario" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="loginContrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginContrasena" name="contrasena" required autocomplete="off" />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
              </div>

              <!-- Registro -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm" method="POST" action="{{ url_for('registro') }}">
                  <div class="mb-3">
                    <label for="regUsuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="regUsuario" name="nombre_usuario" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="regContrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="regContrasena" name="contrasena" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="preguntaSeguridad" class="form-label">Pregunta de Seguridad</label>
                    <input type="text" class="form-control" id="preguntaSeguridad" name="pregunta_seguridad" required autocomplete="off" placeholder="Ejemplo: ¿Cuál es tu color favorito?" />
                  </div>
                  <div class="mb-3">
                    <label for="respuestaSeguridad" class="form-label">Respuesta de Seguridad</label>
                    <input type="text" class="form-control" id="respuestaSeguridad" name="respuesta_seguridad" required autocomplete="off" />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                </form>
              </div>

              <!-- Recuperar contraseña -->
              <div class="tab-pane fade" id="recover" role="tabpanel" aria-labelledby="recover-tab">
                <form id="recoverForm" method="POST" action="{{ url_for('recuperar_contrasena') }}">
                  <div class="mb-3">
                    <label for="usuarioRecuperar" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="usuarioRecuperar" name="nombre_usuario" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="respuestaRecuperar" class="form-label">Respuesta a la Pregunta de Seguridad</label>
                    <input type="text" class="form-control" id="respuestaRecuperar" name="respuesta_seguridad" required autocomplete="off" />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const userId = JSON.parse('{{ session.get("user_id")|tojson(default="null")|safe }}');
        const guest = JSON.parse('{{ session.get("guest")|tojson(default="null")|safe }}');

        if (!userId && !guest) {
            const authModal = new bootstrap.Modal(document.getElementById('authModal'));
            authModal.show();
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const guestTab = document.getElementById('guest-tab');
        if (guestTab) {
            guestTab.addEventListener('click', () => {
                fetch('{{ url_for("invitado") }}')
                    .then(() => {
                        window.location.reload();
                    });
            });
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
