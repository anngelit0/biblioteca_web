<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Familiar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='img/gatitolluvia.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .contenido {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            /* Eliminado el fondo negro translúcido */
            padding: 40px;
            max-width: 400px;
        }

        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            color: #FFC107;
            margin-bottom: 50px;
        }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .btn-personalizado {
            background-color: hwb(193 89% 0%); /* semitransparente */
            color: lab(9.64% 27.9 -45.35 / 0.894); /* azul */
            border: none;
            font-size: 2rem;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn-personalizado:hover {
            transform: scale(1.05);
            background-color: hwb(193 89% 0%);
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>BIBLIOTECA</h1>
        <div class="botones">
            <a href="/buscar" class="btn-personalizado" target="_blank">Búsqueda de libros</a>
            <a href="/registrar" class="btn-personalizado" target="_blank">Registrar nuevo libro</a>
            <a href="/prestamos" class="btn-personalizado" target="_blank">Estado de préstamos</a>
        </div>
    </div>
</body>
</html>
